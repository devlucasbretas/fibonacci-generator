<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fibonacci</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Fibonacci</h1>
    </header>
    <main>
        <section class="generator">
            <h2>Gerar Fibonacci</h2>
            <p id="saida"></p>
            <p id="description">Quantidade de Números da Sequência: <br></p>
            <input type="number" id="numberQt">
            <button id="btnGen">Gerar</button>
            <button id="newSequence">Nova Sequência</button>
        </section>
    </main>
    <script src="fibonacci.js"></script>
</body>
</html>
